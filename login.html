<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/5.0.1/bcrypt.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .tab { display: none; }
        .tab.active { display: block; }
        .tab-switch { cursor: pointer; color: blue; }
    </style>
</head>
<body>
    <h2>Authentication</h2>
    <div>
        <span class="tab-switch" onclick="showTab('signup')">Signup</span> |
        <span class="tab-switch" onclick="showTab('login')">Login</span>
    </div>
    
    <!-- Signup Form -->
    <div id="signup" class="tab active">
        <h3>Signup</h3>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="login" class="tab">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const users = {};

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            bcrypt.hash(password, 10, function(err, hash) {
                if (!err) {
                    users[username] = hash;
                    alert('Signup successful!');
                }
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (users[username]) {
                bcrypt.compare(password, users[username], function(err, result) {
                    if (result) {
                        alert('Login successful!');
                    } else {
                        alert('Login failed!');
                    }
                });
            } else {
                alert('User not found!');
            }
        });
    </script>
</body>
</html>
